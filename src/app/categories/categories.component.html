<div class="container mt-5 p-2">
  <h2>Categories</h2>
  <div class="row mt-5 justify-content-center">
    <div class=" col-md-2 p-3" *ngFor="let category of categories">
      <div class="shadow p-3 w-100 h-100">
        <a [routerLink]="['/category-details',category._id]"  >
        <div class="w-75 h-75 text-center mx-auto">
          <img class="w-100 h-100 " [src]="category.image">
        </div>
        <h4 class="mt-2 h6 fw-bolder text-main text-center">{{category.slug}}</h4>
      </a>
      </div>

    </div>
  </div>
</div>

<div class="row justify-content-center " *ngIf="!categories">
  <img class="w-50 h-50 mt-5" src="../../assets/images/error.svg" alt="">
</div>
