<div class="container p-3">
    <div  class="text-end">
        <i (click)="onNoclick()" class="text-danger fs-4 fa-solid fa-circle-xmark cursor-pointer"></i>
    </div>
    <form [formGroup]="verfiyForm" (ngSubmit)="onVerfiy(verfiyForm)">
        <label for="" class="mb-3">Reset Code</label>
        <input formControlName="resetCode" type="text"  class="form-control">
        <button type="submit" [disabled]="verfiyForm.invalid"  class="btn bg-main text-white mt-4 w-100">Reset</button>
    </form>

</div>
