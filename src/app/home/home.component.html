<div class="row">
    <h2>Products</h2>
<div class="my-4">
     <input [(ngModel)]="searchTerm" type="text" placeholder="Search By Name" class="form-control mx-auto w-75"
        name="" id="">
</div>
    <div *ngFor="let product of products|search:searchTerm" class="col-md-2">
        <div class="product px-2 py-4">
            <a [routerLink]="['/product-details' ,product._id]">
                <img class="w-100" src={{product.imageCover}} alt="">
                <span class="text-main fw-bold font-sm">{{product.category.name |lowercase}}</span>
                <h3 class="h6 fw-bolder">{{product.title.split(' ').slice(0,2).join(' ')|lowercase}}</h3>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted fw-bold font-sm">{{product.price|currency}}</span>
                    <div>
                        <i class="fas fa-star rating-color "></i>
                        <span class="text-muted fw-bold font-sm">{{product.ratingsAverage}}</span>
                    </div>
                </div>
             </a>
                <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 my-2">Add To Cart</button>
                <button (click)="addToWishList(product._id)" class="btn bg-main text-white w-100 my-2">Add To Wish List</button>
           
        </div>
    </div>
</div>
