<div class="container p-3">
    <div  class="text-end">
        <i (click)="onNoclick()" class="text-danger fs-4 fa-solid fa-circle-xmark cursor-pointer"></i>
    </div>
    <form [formGroup]="resetPassForm" (ngSubmit)="onReset(resetPassForm)">

        <label for="" class="mb-2">Email</label>
        <input formControlName="email" type="email"  class="form-control mb-4">

        <label for="" class="mb-2">New Password</label>
        <input formControlName="newPassword" type="text"  class="form-control mb-4">

        <button type="submit"  class="btn bg-main text-white mt-4 w-100">Change</button>
    </form>

</div>
