<div class="container p-3">
    <div class="text-end">
        <i (click)="onNoclick()" class="text-danger fs-4 fa-solid fa-circle-xmark cursor-pointer"></i>
    </div>
    <form [formGroup]="forgetForm" (ngSubmit)="onForget(forgetForm)">
        <label for="" class="mb-3">Email</label>
        <input formControlName="email" type="email" name="" id="" class="form-control">
        <button type="submit" [disabled]="forgetForm.invalid"  class="btn bg-main text-white mt-4 w-100">Send code
            </button>
    </form>

</div>
