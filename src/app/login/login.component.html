<div class="w-75 mx-auto p-3 my-5">
    <h2>Login </h2>
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>
    <form (ngSubmit)="handleLoginForm(loginForm)" [formGroup]="loginForm">
        <label class="mt-4" for="email">email:</label>
        <input formControlName="email" type="email" name="email" id="email" class="form-control mb-2">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-2">
            <p *ngIf="loginForm.get('email')?.getError('required')|json" class="mb-0">Email is Required </p>
            <p *ngIf="loginForm.get('email')?.getError('email')|json" class="mb-0">Email inavaliable</p>
        </div>
        <label class="mt-2" for="password">password:</label>
        <input formControlName="password" type="password" name="password" id="password" class="form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
            class="alert alert-danger p-2">
            <p *ngIf="loginForm.get('password')?.getError('required')|json" class="mb-0">password is Required </p>
            <!-- <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0"> Password must Start with UpperCase
                then From 3 to 10 </p> -->
        </div>
        <div class="col-12 d-flex justify-content-between align-items-center">
            <button class="btn p-2 bg-main text-white" type="submit"
                [disabled]="loginForm.invalid">
                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                <span *ngIf="!isLoading">Login</span>
            </button>
            <a class="forget-pass" (click)="openDialog()">Forget Password</a>
        </div>

    </form>
</div>
